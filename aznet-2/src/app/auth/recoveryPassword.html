<!DOCTYPE HTML>
<html>

<head>

  <title>Allianz Net 2.0</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="styles/bootstrap-material-design.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/all.css">

</head>

<body>

  <div class="container">

    <nav class="navbar navbar-light border-bottom py-3">
      <a class="navbar-brand" href="#">
        <img src="img/allianz-logo.png" width="128" alt="Logo Allianz">
      </a>
    </nav>

    <div class="container py-4">

      <h5 class="text-center text-dark">Bienvenido</h5>
      <h1 class="text-center text-dark">Recuperar contraseña en AllianzNet</h1>

      <div class="row">

        <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3  col-sm-10 offset-sm-1">

          <form class="my-5 submit-validator">

            <div class="form-group" id="show_hide_password_validate_a">
              <label for="currentPassword" class="bmd-label-floating">Contraseña Actual</label>
              <div class="input-icon-box">
                <a href=""><i class="fas fa-eye-slash" aria-hidden="true"></i></a>
              </div>
              <input type="password" class="form-control" id="currentPassword">
            </div>

            <div class="form-group" id="show_hide_password_validate_b">
              <label for="newPassword" class="bmd-label-floating">Nueva Contraseña</label>
              <div class="input-icon-box">
                <a href=""><i class="fas fa-eye-slash" aria-hidden="true"></i></a>
              </div>
              <input type="password" class="form-control" id="newPassword">
            </div>

            <div class="form-group" id="show_hide_password_validate_c">
              <label for="confirmPassword" class="bmd-label-floating">Confirmar Contraseña</label>
              <div class="input-icon-box">
                <a href=""><i class="fas fa-eye-slash" aria-hidden="true"></i></a>
              </div>
              <input type="password" class="form-control" id="confirmPassword">
            </div>

            <input type="submit" class="btn btn-block btn-raised btn-allianz" value="recuperar contraseña" />

          </form>

        </div>

      </div>

    </div>

  </div>

  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap-material-design.js"></script>
  <script src="js/functions.js"></script>

  <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>

</body>

</html>
