<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="menu-tree" >
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle style="cursor:pointer;">
    <li class="mat-tree-node">
      <!-- use a disabled button to provide padding for tree leaf -->
      <a (click)="linkEvent(node)">{{node.descNombreMenu}}</a>

    </li>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node " style="cursor:pointer;padding:0">
        
        <button id="buttonNode" class="TexhoverAzul buttonNode" mat-icon-button matTreeNodeToggle
          [attr.aria-label]="'toggle ' + node.descNombreMenu">

          <p class="{{treeControl.isExpanded(node) ? 'azul' : '+'}}">{{node.descNombreMenu}}</p>

          <mat-icon class="mat-icon-rtl-mirror">
            <!-- {{treeControl.isExpanded(node) ? '˄' : '˅'}} -->
           </mat-icon>

        </button>

      </div>
      <ul  [class.menu-tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
